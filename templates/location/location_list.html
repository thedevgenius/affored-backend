{% extends 'base.html' %}

{% block title %}
    Locations | Affored
{% endblock title %}
    

{% block content %}
    <div class="container-fixed">
        <div class="flex flex-wrap items-center lg:items-end justify-between gap-5 pb-7.5">
            <div class="flex flex-col justify-center gap-2">
                <h1 class="text-xl font-medium leading-none text-gray-900">Locations</h1>
            </div>
        </div>
    </div>



    <div class="container-fixed">
        <form method="post">
            {% csrf_token %}
            <input type="number" name="pincode" id="" class="input">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        
        {% if addresses %}
            {{ addresses }}
        {% endif %}
            
        
            
    </div>
{% endblock content %}
